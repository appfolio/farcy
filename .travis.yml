language: python
python:
  - 2.7
  - 3.4
  - 3.5
matrix:
  fast_finish: true
sudo: false
cache: pip
install:
  - pip install coveralls flake8 pep257
  - npm install eslint
  - gem install rubocop scss_lint
script:
  - flake8
  - pep257
  - coverage run --source=farcy setup.py test
after_success: coveralls
